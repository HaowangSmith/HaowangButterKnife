apply plugin: 'java-library'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':inject-annotion')
    compile 'com.google.auto:auto-common:0.8'//google提供的生成java源代码
    compile 'com.google.auto.service:auto-service:1.0-rc3'//apt注解处理器
    compile 'com.squareup:javapoet:1.8.0'//提供各种api生成源代码
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
